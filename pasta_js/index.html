<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Js</title>
    <style>
        div{
            font-size: 2em;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">clique</div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'clicou'
        }
        function entrou(){
            a.innerText = 'entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
